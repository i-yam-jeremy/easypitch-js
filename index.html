<html>
	<head>
		<title>EasyPitch.js Demo</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<script src="easypitch.js"></script>
		<script type="text/javascript">
			const Instrument = EasyPitch.Instrument,
				SimpleInstrument = EasyPitch.SimpleInstrument,
				Note = EasyPitch.Note,
				Rest = EasyPitch.Rest;

			function play() {
				let inst = new SimpleInstrument([1, 0, 0, 1/4]);
				inst.playNotes([
					new Note("A", 4, 1/4),
					new Rest(1/4),
					new Rest(1/2),
					new Rest(1/4),
					new Note("E", 4, 1/4),
					new Rest(1/4),
					new Note("D", 4, 1/4),
					new Rest(1/4),
					new Note("Db", 4, 1),
					new Rest(1/2),
					new Note("Db", 4, 1/4),
					new Rest(1/4),
					new Note("D", 4, 1/4),
					new Rest(1/4),
					new Note("E", 4, 1/4),
					new Rest(1/4),
					new Note("F#", 4, 1/4),
					new Rest(1/4),
					new Note("Ab", 4, 1/4),
					new Rest(1/4),
					new Note("E", 4, 1),
					new Rest(1/4),
					new Note("F#", 4, 1/4),
					new Rest(1/4),
					new Rest(1/4),
					new Note("E", 4, 1/4),
					new Rest(1/4),
					new Note("D", 4, 1/4),
					new Rest(1/4),
					new Note("Db", 4, 1/4),
					new Rest(1/2),
					new Note("Db", 4, 1/4),
					new Rest(1/2),
					new Note("B", 3, 1/4),
					new Rest(1/2),
					new Note("Db", 4, 1/4),
					new Rest(1/2),
					new Note("D", 4, 1),
				],
				200, () => { console.log("Done"); });
			}
		</script>
	</head>
	<body>
		<input type="button" class="btn btn-primary" value="&#x25b6;" onclick="play()"/>
	</body>
</html>
